<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Bem-vindo ao Meu Site</h1>
            <p>Este é um exemplo de uma página HTML.</p>
        </section>

        <section id="sobre">
            <h2>Sobre Nós</h2>
            <p>Aqui você pode encontrar informações sobre nossa empresa.</p>
        </section>

        <section id="contato">
            <h2>Formulário de Contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required aria-label="Nome do usuário">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required aria-label="E-mail do usuário">
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required aria-label="Mensagem do usuário"></textarea>
                
                <button type="submit" aria-label="Enviar formulário">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
